<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Virtual UCSM</title>
  <link rel="stylesheet" href="Estilo.css">
</head>
<body>
  <div class="contenedor">
    <!-- Panel izquierdo con texto -->
    <div class="left">
      <h1>Aula Virtual<br>Semestre 2025<br>Par Pregrado</h1>
    </div>

    <!-- Panel derecho con login -->
    <div class="right">
      <img src="escudo_ucsm.png" alt="Escudo UCSM" class="logo">
      <h2>Universidad Católica<br>de Santa María</h2>

      <form>
        <input type="email" placeholder="Correo institucional" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Ingreso</button>
      </form>

      <div class="correo-info">
        <img src="correo.png" alt="Correo institucional" class="correo-logo">
        <p>Ingresa tu Correo Institucional<br>@ucsm.edu.pe</p>
      </div>
    </div>
  </div>
</body>
</html>
